<div *ngIf="!loading && results">
    <h4>Query Results</h4>
    <ul>
        <div *ngFor="let result of results">
            <li>
                <ul>
                    <li *ngFor="let key of getKeys(result)"> {{key}}: {{result[key].value}}</li>
                </ul>
            </li>
            <mat-divider></mat-divider>
        </div>
    </ul>
</div>
<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
